oracleDbTips=\
@|white You have selected Oracle Database.\n\n\
Oracle does not allow to redistribute its JDBC driver, so do the following:\n\
> Download ojdbc6.jar from www.oracle.com.\n\
> Run Deploy from the main menu, then copy ojdbc6.jar into {your_project}/deploy/tomcat/lib directory.\n\
> Copy ojdbc6.jar into ${user.home}/.haulmont/studio/lib directory.\n\
> Stop Studio server (press Exit button).\n\
> Kill Gradle daemon by running gradle --stop, or killing its process in task manager, or restarting the operating system.\n\
> Launch Studio server again.\n|@

mysqlDbTips=\
@|white You have selected MySQL database.\n\n\
MySQL does not allow to redistribute its JDBC driver, so do the following:\n\
> Download MySQL Connector/J archive from dev.mysql.com/downloads/connector/j.\n\
> Extract mysql-connector-java-*.jar file from the archive and rename it to mysql-connector-java.jar\n\
> Copy mysql-connector-java.jar into ${user.home}/.haulmont/studio/lib directory.\n\
> Stop Studio server (press Exit button).\n\
> Kill Gradle daemon by running gradle --stop, or killing its process in task manager, or restarting the operating system.\n\
> Launch Studio server again.\n|@

